<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <script
      src="https://kit.fontawesome.com/2c36d977b1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <img src="images/logo.svg" alt="Huddle Logo" class="header__logo" />
    </header>
    <main class="main">
      <img
        class="main__image"
        src="images/illustration-mockups.svg"
        alt="Mockup"
      />
      <section class="main__content">
        <h1 class="content__title">Build The Community Your Fans Will Love</h1>
        <p class="content__text">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <a href="#" class="content__button"> Register </a>
      </section>
    </main>
    <footer class="footer">
      <ul class="footer__social">
        <li class="footer__item">
          <a href="#"
            ><i class="fa-brands fa-facebook-f fa-lg" style="color: #ffffff"></i
          ></a>
        </li>
        <li class="footer__item">
          <a href="#"
            ><i class="fa-brands fa-twitter fa-lg" style="color: #ffffff"></i
          ></a>
        </li>
        <li class="footer__item">
          <a href="#"
            ><i class="fa-brands fa-instagram fa-lg" style="color: #ffffff"></i
          ></a>
        </li>
      </ul>
    </footer>
  </body>
</html>
